name: CI/CD with Deploy Hooks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Type check
      run: npx tsc --noEmit
      
    - name: Build verification
      run: npm run build
      
    - name: Code quality success
      if: success()
      run: echo "âœ… Code quality checks passed!"

  # éƒ¨ç½²åˆ° Vercelï¼ˆä»…åœ¨ main åˆ†æ”¯ä¸”ä»£ç è´¨é‡æ£€æŸ¥é€šè¿‡åï¼‰
  deploy:
    needs: code-quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Check Deploy Hook URL
      run: |
        if [ -z "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}" ]; then
          echo "âŒ Error: VERCEL_DEPLOY_HOOK_URL secret is not set!"
          echo "Please add VERCEL_DEPLOY_HOOK_URL to your GitHub repository secrets."
          exit 1
        else
          echo "âœ… Deploy Hook URL is configured"
          echo "ğŸ”— URL length: ${#VERCEL_DEPLOY_HOOK_URL} characters"
        fi
      env:
        VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        
    - name: Trigger Vercel Deploy Hook
      run: |
        echo "ğŸš€ Triggering Vercel deployment..."
        echo "ğŸ“… $(date)"
        
        # ä½¿ç”¨æ›´å®‰å…¨çš„curlå‘½ä»¤
        HTTP_CODE=$(curl -s -o response.json -w "%{http_code}" -X POST "$VERCEL_DEPLOY_HOOK_URL")
        RESPONSE_BODY=$(cat response.json 2>/dev/null || echo "No response body")
        
        echo "ğŸ“Š HTTP Status Code: $HTTP_CODE"
        echo "ğŸ“¦ Response Body: $RESPONSE_BODY"
        
        # æ£€æŸ¥HTTPçŠ¶æ€ç 
        case $HTTP_CODE in
          200|201)
            echo "âœ… Deploy Hook triggered successfully!"
            echo "ğŸ‰ Deployment started on Vercel"
            ;;
          404)
            echo "âŒ Deploy Hook not found (HTTP 404)"
            echo "Please check if the Deploy Hook URL is correct"
            exit 1
            ;;
          401|403)
            echo "âŒ Authentication failed (HTTP $HTTP_CODE)"
            echo "Please check if the Deploy Hook URL is valid"
            exit 1
            ;;
          *)
            echo "âŒ Deploy Hook failed with HTTP $HTTP_CODE"
            echo "Please check the Vercel documentation or try again"
            exit 1
            ;;
        esac
      env:
        VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        
    - name: Deployment notification
      if: success()
      run: |
        echo "ğŸ‰ Deployment triggered successfully!"
        echo "ğŸŒ Check your Vercel dashboard for deployment status"
        echo "ğŸ“‹ Next steps:"
        echo "   1. Go to your Vercel project dashboard"
        echo "   2. Check the 'Deployments' tab"
        echo "   3. Wait for the build to complete" 