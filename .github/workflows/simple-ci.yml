name: Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # åªè¿›è¡Œä»£ç è´¨é‡æ£€æŸ¥ï¼Œéƒ¨ç½²äº¤ç»™ Vercel è‡ªåŠ¨å¤„ç†
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Type check
      run: npx tsc --noEmit
      
    - name: Build verification
      run: npm run build
      
    - name: Build success notification
      if: success()
      run: |
        echo "âœ… Code quality checks passed!"
