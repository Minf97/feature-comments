name: CI/CD with Deploy Hooks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # 代码质量检查
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Type check
      run: npx tsc --noEmit
      
    - name: Build verification
      run: npm run build
      
    - name: Code quality success
      if: success()
      run: echo "✅ Code quality checks passed!"

  # 部署到 Vercel（仅在 main 分支且代码质量检查通过后）
  deploy:
    needs: code-quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Check Deploy Hook URL
      run: |
        if [ -z "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}" ]; then
          echo "❌ Error: VERCEL_DEPLOY_HOOK_URL secret is not set!"
          echo "Please add VERCEL_DEPLOY_HOOK_URL to your GitHub repository secrets."
          exit 1
        else
          echo "✅ Deploy Hook URL is configured"
          echo "🔗 URL length: ${#VERCEL_DEPLOY_HOOK_URL} characters"
        fi
      env:
        VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        
    - name: Trigger Vercel Deploy Hook
      run: |
        echo "🚀 Triggering Vercel deployment..."
        echo "📅 $(date)"
        
        # 使用更安全的curl命令
        HTTP_CODE=$(curl -s -o response.json -w "%{http_code}" -X POST "$VERCEL_DEPLOY_HOOK_URL")
        RESPONSE_BODY=$(cat response.json 2>/dev/null || echo "No response body")
        
        echo "📊 HTTP Status Code: $HTTP_CODE"
        echo "📦 Response Body: $RESPONSE_BODY"
        
        # 检查HTTP状态码
        case $HTTP_CODE in
          200|201)
            echo "✅ Deploy Hook triggered successfully!"
            echo "🎉 Deployment started on Vercel"
            ;;
          404)
            echo "❌ Deploy Hook not found (HTTP 404)"
            echo "Please check if the Deploy Hook URL is correct"
            exit 1
            ;;
          401|403)
            echo "❌ Authentication failed (HTTP $HTTP_CODE)"
            echo "Please check if the Deploy Hook URL is valid"
            exit 1
            ;;
          *)
            echo "❌ Deploy Hook failed with HTTP $HTTP_CODE"
            echo "Please check the Vercel documentation or try again"
            exit 1
            ;;
        esac
      env:
        VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        
    - name: Deployment notification
      if: success()
      run: |
        echo "🎉 Deployment triggered successfully!"
        echo "🌐 Check your Vercel dashboard for deployment status"
        echo "📋 Next steps:"
        echo "   1. Go to your Vercel project dashboard"
        echo "   2. Check the 'Deployments' tab"
        echo "   3. Wait for the build to complete" 