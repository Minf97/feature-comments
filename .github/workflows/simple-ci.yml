name: CI/CD with Deploy Hooks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # 代码质量检查
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Type check
      run: npx tsc --noEmit
      
    - name: Build verification
      run: npm run build
      
    - name: Code quality success
      if: success()
      run: echo "✅ Code quality checks passed!"

  # 部署到 Vercel（仅在 main 分支且代码质量检查通过后）
  deploy:
    needs: code-quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Trigger Vercel Deploy Hook
      run: |
        echo "🚀 Triggering Vercel deployment..."
        response=$(curl -s -w "%{http_code}" -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}")
        http_code="${response: -3}"
        response_body="${response%???}"
        
        if [ "$http_code" = "200" ] || [ "$http_code" = "201" ]; then
          echo "✅ Deploy Hook triggered successfully!"
          echo "📦 Response: $response_body"
        else
          echo "❌ Deploy Hook failed with HTTP $http_code"
          echo "📦 Response: $response_body"
          exit 1
        fi
        
    - name: Deployment notification
      if: success()
      run: |
        echo "🎉 Deployment triggered successfully!"
        echo "🌐 Check your Vercel dashboard for deployment status" 