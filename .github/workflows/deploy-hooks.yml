name: CI/CD with GitHub Pages

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# 设置 GITHUB_TOKEN 权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过正在运行的部署之间的排队运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 代码质量检查
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: |
        echo "🔍 Running ESLint..."
        npm run lint || {
          echo "❌ ESLint failed. Running with --fix to see details..."
          npm run lint:fix || true
          echo "Please fix the above ESLint errors and commit again."
          exit 1
        }
      
    - name: Type check
      run: |
        echo "🔍 Running TypeScript type check..."
        npx tsc --noEmit --pretty || {
          echo "❌ TypeScript compilation failed."
          echo "Please fix the above TypeScript errors and commit again."
          exit 1
        }
      
    - name: Build project
      run: |
        echo "🔨 Building project..."
        npm run build || {
          echo "❌ Build failed."
          echo "Please check the above build errors and commit again."
          exit 1
        }
      
    - name: Code quality success
      if: success()
      run: echo "✅ All code quality checks passed!"

  # 构建和部署到 GitHub Pages（仅在 main 分支）
  deploy:
    needs: code-quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for GitHub Pages
      run: |
        echo "🔨 Building for GitHub Pages..."
        npm run build
        
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './out'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Deployment notification
      if: success()
      run: |
        echo "🎉 Deployment to GitHub Pages successful!"
        echo "🌐 Your site will be available at: ${{ steps.deployment.outputs.page_url }}"
        echo "📋 Note: It may take a few minutes for changes to be visible" 