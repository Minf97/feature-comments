name: CI/CD with GitHub Pages

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# è®¾ç½® GITHUB_TOKEN æƒé™
permissions:
  contents: read
  pages: write
  id-token: write

# åªå…è®¸ä¸€ä¸ªå¹¶å‘éƒ¨ç½²ï¼Œè·³è¿‡æ­£åœ¨è¿è¡Œçš„éƒ¨ç½²ä¹‹é—´çš„æ’é˜Ÿè¿è¡Œ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: |
        echo "ğŸ” Running ESLint..."
        npm run lint || {
          echo "âŒ ESLint failed. Running with --fix to see details..."
          npm run lint:fix || true
          echo "Please fix the above ESLint errors and commit again."
          exit 1
        }
      
    - name: Type check
      run: |
        echo "ğŸ” Running TypeScript type check..."
        npx tsc --noEmit --pretty || {
          echo "âŒ TypeScript compilation failed."
          echo "Please fix the above TypeScript errors and commit again."
          exit 1
        }
      
    - name: Build project
      run: |
        echo "ğŸ”¨ Building project..."
        npm run build || {
          echo "âŒ Build failed."
          echo "Please check the above build errors and commit again."
          exit 1
        }
      
    - name: Code quality success
      if: success()
      run: echo "âœ… All code quality checks passed!"

  # æ„å»ºå’Œéƒ¨ç½²åˆ° GitHub Pagesï¼ˆä»…åœ¨ main åˆ†æ”¯ï¼‰
  deploy:
    needs: code-quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for GitHub Pages
      run: |
        echo "ğŸ”¨ Building for GitHub Pages..."
        npm run build
        
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './out'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Deployment notification
      if: success()
      run: |
        echo "ğŸ‰ Deployment to GitHub Pages successful!"
        echo "ğŸŒ Your site will be available at: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ“‹ Note: It may take a few minutes for changes to be visible" 